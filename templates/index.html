<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Prostate Cancer Survival Prediction Application</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="stage" placeholder="Cancer Stage" required="required" />
      <input type="text" name="age" placeholder="Age" required="required" />
      <input type="text" name="family_history" placeholder="Family History" required="required" />
      <input type="text" name="previous_cancer" placeholder="Had Cancer Before?" required="required" />
      <input type="text" name="smoker" placeholder="Smoker" required="required" />
      <input type="text" name="diff_tumor" placeholder="Tumor Size Difference" required="required" />
      <input type="text" name="diff_psa" placeholder="Prostrate Specific Antigen Difference after 1yr" required="required" />
      <input type="text" name="tea" placeholder="Daily Tea Consumption" required="required" />
      <input type="text" name="rd_thrpy" placeholder="Radiotherapy" required="required" />
      <input type="text" name="chm_thrpy" placeholder="Chemotherapy" required="required" />
      <input type="text" name="rad_rem" placeholder="Surgery" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}
